appId: 'avalorialauncher'
productName: 'Avaloria Launcher'
artifactName: '${productName}-setup-${version}.${ext}'

copyright: 'Copyright © 2023 Raphaël Bluteau'

asar: true
compression: 'maximum'

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,.eslintrc.json}'

extraResources:
  - 'libraries'

# Windows Configuration
win: 
  target: 
    - target: 'nsis'
      arch: 'x64'

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true

# macOS Configuration
mac:
  target:
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
  artifactName: '${productName}-setup-${version}-${arch}.${ext}'
  category: 'public.app-category.games'

# Linux Configuration
linux: 
  target: 'AppImage'
  maintainer: 'Raphaël Bluteau'
  vendor: 'Raphaël Bluteau'
  synopsis: 'Launcher minecraft'
  description: 'Launcher minecraft pour le serveur Avaloria.'
  category: 'Game'


directories:
  buildResources: 'build'
  output: 'dist'